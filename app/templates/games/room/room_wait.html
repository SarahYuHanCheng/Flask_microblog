{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>room wait</h1>
<h2>choose game</h2>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(choose_form) }}
    </div>
</div>
<h2>leave room</h2>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(leave_form) }}
    </div>
</div>
<h2>join game</h2>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(join_form) }}
    </div>
</div>
{% endblock %}
